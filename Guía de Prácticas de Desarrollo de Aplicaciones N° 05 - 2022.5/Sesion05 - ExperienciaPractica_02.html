<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  #Buscador {
    width: 60%;
  }
</style>
<body>
    <div class="container-fluid mt-3">
    <h1>Experiencia Practica 02</h1>
    <p>MODIFICADORES Y UTILITARIOS EN BOOTSTRAP  </p>
    <div class="text-center">
        <img src="https://mspoweruser.com/es/wp-content/uploads/2022/04/Google-Search-Logo.png" alt="" width="300" height="169">
        <div class="d-flex justify-content-center" >
            <form class="d-flex" role="search" id="Buscador">
                <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
        </div>
    </div>
    </div>

</body>
</html>
