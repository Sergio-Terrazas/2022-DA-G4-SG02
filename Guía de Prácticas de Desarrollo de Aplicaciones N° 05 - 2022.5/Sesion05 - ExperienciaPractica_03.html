<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .color{
        background: linear-gradient(0deg, #0b0709 0%, #ff1212 100%);
        
    }
    .txt{
        color: white;
    }
  </style>
</head>
<body class="color">
    <div class="txt">
        <h3>Experiencia Practica 03</h3>
        <p>COMPONENTES JAVASCRIPT (MODALES) EN BOOTSTRAP </p>
    </div>
    <div class="row">
        <h3 class="text-center txt">CUESTIONARIO</h3>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text"/>
                <label for="name"><p>Full name</p></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text"/>
                <label for="name"><p>Email address</p></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text"/>
                <label for="name"><p>Phone number</p></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="form-floating mb-3">
                <textarea class="form-control" id="name" type="text"></textarea>
                <label for="name"><p>Message</p></label>
            </div>
            <div class="container mt-2 text-end">
        
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Enviar
                </button>
            </div>

            <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <div class="modal-header">
                        <h4 class="modal-title">WARNING!</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <div class="modal-body">
                        Â¿Seguro que desea enviar?
                    </div>
            
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Enviar</button>
                    </div>
                    
                </div>
            </div>
            </div>
        <br><br><br><br><br><br>
        
        </div>
    </div>
    
</body>
</html>
