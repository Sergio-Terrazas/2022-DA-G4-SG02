<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <head>
        {% if titulo %}
        <title>{{ titulo }} - Blog</title>
        {% else %}
        <title>Blog</title>
        {% endif %}
    </head>
    <style>
        .fondo{
            background: linear-gradient(0deg, #ff6a00 0%, #ee0979 100%);
        }
    </style>
</head>

<body class="fondo">
    <h1 class="text-center  ">Ejercicios</h1>
    <div class="row">
        <p class="text-center col-sm-3 p-3">
        <p class="text-center text-justify col-sm-6 p-3">Datos de los Consolas
            Desarrollo de aplicaciones
        </p>
        <p class="text-center col-sm-3 p-3">
    </div>


    <div class="position-relative m-5 ">
        <div class="row d-flex justify-content-around">
            {% for pub in pubs %}
            <div class=" bg-white p-2 col-sm-3 border border-black">

                <div class="col-sm-12 bg-light">
                    <h2 class="text-center">{{ pub.Nombre }} </h2>
                </div>
                <div class="col-sm-12 border border-black">
                    <br>
                    <h3 class="text-center">Codigo: {{ pub.FLanzamiento }} </h3>

                    <p class="text-center col-sm-12 p-4">
                        Mando: {{ pub.Mando }} <br>
                        <img src={{pub.imagen}} alt="" width="150" height="100">

                    </p>
                    <button type="button" class="btn btn-outline-primary col-sm-12">More information</button>
                    <br>
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>

    </div>


</body>

</html>
